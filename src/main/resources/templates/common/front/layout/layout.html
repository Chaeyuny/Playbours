<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Playbours</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="/front/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/front/css/fontawesome.css">
    <link rel="stylesheet" href="/front/css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="/front/css/owl.css">
    <link rel="stylesheet" href="/front/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <!-- bootstrap icon js -->

    <script src="/front/vendor/jquery/jquery.min.js"></script>

    <script src="/front/js/isotope.min.js"></script>
    <script src="/front/js/owl-carousel.js"></script>
    <script src="/front/js/tabs.js"></script>

</head>
<body>
    <!-- loading -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- //loading -->

    <header th:replace="~{common/front/fragments/header :: header}"></header>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
                    <th:block layout:fragment="content"></th:block>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{common/front/fragments/footer :: footer}"></footer>

    <!-- 햄버거 메뉴바 인식시 필요 -->
    <script src="/front/js/custom.js"></script>
